<!DOCTYPE html>
<html>
  <head>
    <title>Update generate.txt</title>
  </head>
  <body>
    <form>
      <label for="text">Enter Text:</label>
      <input type="text" id="text" name="text"><br><br>
      <button type="button" onclick="updateFile()">Update generate.txt</button>
    </form>
    <script>
      function updateFile() {
        var text = document.getElementById("text").value;
        var file = new File([text], "generate.txt", {type: "text/plain;charset=utf-8"});
        saveAs(file);
      }
    </script>
  </body>
</html>
